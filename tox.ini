[tox]
# We do not currently test with pypy because psycopg2 does not work there.
envlist =
  py39
  py312
  lint

[testenv]
commands =
  python -m pytest {posargs} test
# For some reason pip fails to load the requirements file without this.
setenv =
  LANG = en_US.utf-8
install_command=python -m pip install {env:TOX_PIP_OPTS:} {opts} {packages} -r test-requirements.txt

[testenv:lint]
skip_install = True
deps =
  flake8==3.9.2
commands =
  flake8 --extend-ignore F405 sqlalchemy_cockroachdb test

[testenv:pip-compile]
skip_install = True
deps =
    pip-tools==6.13.0
commands =
    pip-compile --upgrade --no-emit-index-url --no-header --resolver=backtracking dev-requirements.in
    pip-compile --upgrade --no-emit-index-url --no-header --resolver=backtracking test-requirements.in
